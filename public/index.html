<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
        name="description"
        content="Web site for movies"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>
    <title>Moriusflix - Movies & More</title>
</head>
<body class="bg-gray-900">
    <header class="bg-indigo-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold tracking-wider font-montserrat mx-4">Moriusflix</h1>
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                  <li><a href="#" class="hover:text-indigo-300">Home</a></li>
                  <li><a href="#" class="hover:text-indigo-300">Sobre</a></li>
                  <li><a href="#" class="hover:text-indigo-300">Serviços</a></li>
                  <li><a href="#" class="hover:text-indigo-300">Contato</a></li>
                </ul>
            </nav>
            <button
                id="mobile-menu-button"
                class="md:hidden block text-3xl text-white hover:text-indigo-300 focus:outline-none mx-4"
            >
                &#9776;
            </button>
            <nav
                id="mobile-menu"
                class="md:hidden absolute top-16 right-0 bg-indigo-800 text-white w-40 mt-4 p-4 rounded shadow-md hidden z-50"
            >
                <ul class="flex flex-col space-y-2">
                  <li><a href="#" class="hover:text-indigo-300">Home</a></li>
                  <li><a href="#" class="hover:text-indigo-300">Sobre</a></li>
                  <li><a href="#" class="hover:text-indigo-300">Serviços</a></li>
                  <li><a href="#" class="hover:text-indigo-300">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");

        mobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        mobileMenuButton.addEventListener("click", () => {
            if (mobileMenu.style.display === "block") {
                mobileMenu.style.display = "none";
            } else {
                mobileMenu.style.display = "block";
            }
        });
    </script>
</body>
</html>
